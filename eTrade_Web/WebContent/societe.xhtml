<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"> 
      
<c:set var="societe" value="#{societeManagedBean.societe}"/>
      
<h:head>
	<title>eTrade - Société : <h:outputText value="${societe.name}" /> </title>

</h:head> 
<body> 

	<h:form>
	   <h:column>    				
	      <f:facet name="header">Société</f:facet>    				
	      #{societe.name}
	   </h:column>
	   <h:column>
	  	  <f:facet name="header">Actualités</f:facet>
	  	  <h:dataTable value="#{societeManagedBean.actualites}" var="a">
	  	  	<f:facet name="header"></f:facet>
	  		<!-- Afficher titre + date puis lien vers l'actualité -->
	  	  	
	  	  	
	  	  	
	  	  
	  	  </h:dataTable>  
	   </h:column>
	   <p>Créer une nouvelle actualité.</p>
	   
	</h:form>
</body> 
</html>
