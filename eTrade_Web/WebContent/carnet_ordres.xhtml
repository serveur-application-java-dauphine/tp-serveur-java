<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
    <h:head>
    	<h:outputStylesheet library="css" name="table-style.css"/>
    </h:head>
    <h:body>
 	<br/><br/>
   	<h1>Carnet d'ordres</h1>	
	<br/><br/>
 	<h:form>
	  	<table>
	  	<tr align="center">
	  	<td>Achat</td>
	  	<td>Vente</td>
	  	</tr>
		<tr>
			<td valign="top">
			<h:dataTable rows="5" value="#{fixingManagedBean.ordresAchatParProduit(ordreManagedBean.ordre.produit.idProduit)}" var="o"
				styleClass="order-table"
    			headerClass="order-table-header"
    			rowClasses="order-table-odd-row,order-table-even-row">
			   <h:column>
			      <f:facet name="header">Quantité</f:facet>
			      #{o.quantiteNonExecute}
			   </h:column>
			   <h:column>
			      <f:facet name="header">Prix</f:facet>
			      #{o.prix}
			   </h:column>
			</h:dataTable>
			</td>
			<td valign="top">
			
			<h:dataTable rows="5" value="#{fixingManagedBean.ordresVenteParProduit(ordreManagedBean.ordre.produit.idProduit)}" var="o"
				styleClass="order-table"
    			headerClass="order-table-header"
    			rowClasses="order-table-odd-row,order-table-even-row">
			   <h:column>
			      <f:facet name="header">Prix</f:facet>
			      #{o.prix}
			   	</h:column>
			   	<h:column>
			      <f:facet name="header">Quantité</f:facet>
			      #{o.quantiteNonExecute}
			   	</h:column>		   
			</h:dataTable>
			</td>
		</tr>
		
		</table>
	</h:form>
</h:body>
</html>
