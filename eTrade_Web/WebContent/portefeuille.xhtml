<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<h:outputStylesheet library="css" name="table-style.css" />
</h:head>
<h:body>

	<ui:include src="/menu.xhtml" />

	<h1>Mon Portefeuille</h1>
	<br />
	<br />

	<h:outputLabel value="Votre Compte n'a pas encore été validé par un administrateur" rendered="#{!sessionUserManagedBean.utilisateur.validRole}" />
	
	<h:panelGroup rendered="#{sessionUserManagedBean.utilisateur.validRole}">
	<h3>Liquidité</h3>
	<br />
	Fonds disponible : #{sessionPortefeuilleManagedBean.total()}
	<h:dataTable	
						value="#{sessionTransactionBancaireManagedBean.transactionsBancaire}" var="tr"
						styleClass="order-table" headerClass="order-table-header"
						rowClasses="order-table-odd-row,order-table-even-row">
						
						<h:column>
							<f:facet name="header">Date</f:facet>    				
			      #{applicationManagedBean.getStringDateTime(tr.date)}
			   </h:column>
			   <h:column>
							<f:facet name="header">Montant</f:facet>    				
			      <h:outputLabel value="#{tr.montant}" rendered="#{tr.montant gt 0}" style="color:green"/>
			      <h:outputLabel value="#{tr.montant}" rendered="#{tr.montant lt 0}" style="color:red"/>
			   </h:column>
						
	</h:dataTable>
	<br />
	<h:form >
	
	<h:messages errorClass="errorMessage" infoClass="infoMessage" layout="table" globalOnly="true" showDetail="false" showSummary="true"/>
		<table>
		<tr>
			<h:selectOneRadio  value="#{transactionBancaireManagedBean.typeTransaction}">
			<f:selectItem  itemValue="1" itemLabel="Crédit"/>
			<f:selectItem itemValue="2" itemLabel="Débit"/>
			</h:selectOneRadio>
		</tr>
			<tr>
				<td><h:outputLabel for="montant">Montant <span class="requis">*</span>
					</h:outputLabel></td>
				<td><h:inputText id="montant"
					value="#{transactionBancaireManagedBean.transactionBancaire.montant}"
					required="true" size="10" maxlength="15" />
					<h:message id="montantMessage" for="montant" errorClass="erreur" /></td>
			</tr>
			<tr>
			<h:commandButton type="submit" action="#{transactionBancaireManagedBean.add()}" value="Valider" />
			</tr>
	</table>
	</h:form>
	<h:link value="Voir le détail de mes ordres" outcome="ordres_investisseur"/>
	</h:panelGroup>
</h:body>
</html>
