<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
> 

<h:head>
	<title><h:outputText value="#{actualiteManagedBean.actualite.titre}"/></title>
</h:head> 
<h:body> 
	<ui:include src="/menu.xhtml" />

	<fieldset>
       	<legend><h:outputText value="#{actualiteManagedBean.actualite.titre}"></h:outputText></legend>
      	<legend>Date de création : </legend>
      	<h:outputLabel value="#{actualiteManagedBean.getActualite(param.a).date_creation}" />
      	
      	<h:outputLabel rendered="#{not empty actualiteManagedBean.getActualite(param.a).date_modification}">
      		<legend>Date de dernière modification : </legend>
      		<h:outputLabel value="#{actualiteManagedBean.getActualite(param.a).date_modification}" />
      	</h:outputLabel>
      	
      	<h:outputText value="#{actualiteManagedBean.getActualite(param.a).content}"></h:outputText>  
       <br />
	</fieldset>
</h:body> 
</html>
