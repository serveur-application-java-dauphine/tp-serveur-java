<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title><h:outputText
			value="#{actualiteManagedBean.actualite.titre}" /></title>
</h:head>
<h:body>
	<ui:include src="/menu.xhtml" />

	<!-- Si la société est celle de l'utilisateur, il peut le supprimer -->
	<h:panelGroup
		rendered="#{sessionUserManagedBean.utilisateur.societe.idSociete eq actualiteManagedBean.getActualite(param.a).societe.idSociete}">
		<h:link action="#{actualiteManagedBean.deleteActualite(param.a)}"
			value="Supprimer votre actualité" />
	</h:panelGroup>

	<fieldset>
		<legend>
			<h:outputText value="#{actualiteManagedBean.actualite.titre}"></h:outputText>
		</legend>
		<legend>Date de création : </legend>
		<h:outputLabel
			value="#{actualiteManagedBean.getActualite(param.a).dateCreation}" >
			<f:convertDateTime
								pattern="#{applicationManagedBean.DATE_TIME_PATTERN}" />
			</h:outputLabel>
		<br /> <br />
		<h:outputText
			value="#{actualiteManagedBean.getActualite(param.a).content}"></h:outputText>
		<br />
	</fieldset>
</h:body>
</html>
