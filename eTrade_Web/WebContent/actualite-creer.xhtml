<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"> 
    <h:head>
        <meta charset="utf-8" />
        <title>eTrade - Créer une actualité</title>
        <h:outputStylesheet library="default" name="css/form.css"  />
    </h:head>
    <h:body>
        <ui:include src="/menu.xhtml" />
    
      <h:form>
         <fieldset>
         	<legend>Créer une actualité</legend>
         	<h:outputLabel for="title">Titre <span class="requis">*</span></h:outputLabel>
	        <h:inputText id="title" value="#{actualiteManagedBean.actualite.titre}" required="true" size="50" maxlength="100" />
	        <h:message id="titleMessage" for="title" errorClass="erreur" />
	        <br /><br />
	        
	        <h:outputLabel for="text">Texte <span class="requis">*</span></h:outputLabel>
	        <h:inputTextarea id="text" value="#{actualiteManagedBean.actualite.content}" rows="20" cols="100" required="true" />
	        <h:message id="textMessage" for="text" errorClass="erreur" />
	        <br /><br />
	        
	        <h:messages globalOnly="true" infoClass="info" />
	
	        <h:commandButton value="Créer votre actualité" action="#{actualiteManagedBean.createActualite()}" styleClass="sansLabel" />
	        <br />
          </fieldset>
        </h:form> 	
    </h:body>
</html>
