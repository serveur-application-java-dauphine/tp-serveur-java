<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"> 
<h:head>
<h:outputStylesheet library="css" name="table-style.css"/>
</h:head> 
<body> 

	<h:form>
			
	  	<table>
		<tr>
			<td>Société*:</td>
			<td><h:selectOneMenu value="#{ordreManagedBean.ordre.produit.societe.idSociete}">
	   			<f:selectItems value="#{societeManagedBean.societes}" var="societe" 
	   				itemValue="#{societe.idSociete}" itemLabel="#{societe.name}"/>
	   				<f:ajax listener="#{ordreManagedBean.changeSocieteListener(societe)}" render="@form" immediate="true" execute="@form"/>
	   		</h:selectOneMenu></td>
		</tr>
		  <tr>
			<td>Produit*:</td>
			<td><h:selectOneMenu value="#{ordreManagedBean.ordre.produit.idProduit}" style="width: 150px;">
	   			<f:selectItems value="#{produitManagedBean.getListProduitParSocieteID(ordreManagedBean.idSociete)}" var="produit" 
	   				itemValue="#{produit.idProduit}" itemLabel="#{produit.libelleProduit}"/> 
	   		</h:selectOneMenu></td>
		</tr>
		<tr>
			<td>Direction:*</td>
			<td><h:selectOneRadio  value="#{ordreManagedBean.ordre.directionOrdre.idDirectionOrdre}" style="width: 150px;">
	   			<f:selectItems value="#{ordreManagedBean.listDirectionOrdres}" var="direction"
	   			itemValue="#{direction.idDirectionOrdre}" itemLabel="#{direction.libelle}" />
	   		</h:selectOneRadio></td>
		</tr>
		<tr>
			<td>Type de l'ordre:*</td>
			<td><h:selectOneMenu id="typeOrdre" value="#{ordreManagedBean.ordre.typeOrdre.idTypeOrder}" onchange="submit()"
				valueChangeListener="#{ordreManagedBean.changeTypeOrdreListener}" style="width: 150px;">
	   			<f:selectItems value="#{ordreManagedBean.listTypeOrdres}" var="type"
	   				itemValue="#{type.idTypeOrder}" itemLabel="#{type.libelle}"/> 
	   		</h:selectOneMenu></td>
		</tr>
		<tr>
			<td>Quantité:*</td>
			<td><h:inputText id="quantite" value="#{ordreManagedBean.ordre.quantite}" required="true" size="20" maxlength="60" style="width: 146px;"/></td>
		</tr>
		<tr>
			<td><h:outputLabel for="prix" rendered="#{ordreManagedBean.ordre.typeOrdre.idTypeOrder > 1 }">Prix<span class="requis">*:</span></h:outputLabel></td>
			<td><h:inputText id="prix" rendered="#{ordreManagedBean.ordre.typeOrdre.idTypeOrder > 1 }" value="#{ordreManagedBean.ordre.prix}" default="Le prix souhaité" required="false" size="20" maxlength="60" style="width: 146px;"/></td>
		</tr>
		</table>
		  <h:commandButton value="Passer l'ordre" action="#{ordreManagedBean.passerOrdre()}" styleClass="sansLabel" type="submit" />
	</h:form>
</body> 
</html>
