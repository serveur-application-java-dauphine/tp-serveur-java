<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

<h:head>

</h:head> 
<body>
	<h1>Mon compte</h1>
	
		<table>
		<tr>
			<td>Nom d'utilisateur</td>
			<td><input type="text" id="name" name="name" value="#{sessionManageBean.user.name}"/></td>
		</tr>
		<tr>
			<td>Prénom</td>
			<td><input type="text" id="firstname" name="firstname" /></td>
		</tr>
		<tr>
			<td>Adresse mail</td>
			<td><input type="text" id="mail" name="mail" /></td>
		</tr>
		<tr>
			<td>Mot de passe</td>
			<td><input type="password" id="password" name="password" /></td>
		</tr>
		<tr>
			<td>Confirmation du mot de passe</td>
			<td><input type="password" id="confirmPassword" name="confirmPassword" /></td>
		</tr>
		<tr>
			<td>Date de naissance</td>
			<td><input type="date" id="birthDate" name="birthDate" /></td>
		</tr>
		<tr>
			<td>Adresse</td>
			<td><textarea  id="address" name="address" maxlength="100"></textarea></td>
		</tr>
		<tr>
			<td>Code postal</td>
			<td><input type="text" id="zipCode" name="zipCode" /></td>
		</tr>
		<tr>
			<td>Ville</td>
			<td><input type="text" id="city" name="city" /></td>
		</tr>
		<tr>
			<td>Rôle demandé (confirmé ensuite par l'administrateur)</td>
			<td>
				<select id="role" name="role">
					<option value=""></option>
					<option value="1">Investisseur</option>
					<option value="2">Membre d'une société</option>
				</select>
			</td>
		</tr>
		<tr>
			<td><input type="submit" value="Créez votre compte"/></td>
			<td></td>
		</tr>			
		</table>

</body>
</html>
